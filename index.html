
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Master: Crono-Ruta</title>
    
    <!-- SEO & Social Media -->
    <meta name="description" content="Juego pedagógico para memorizar paradas de autobús. Aprende rutas de ida y vuelta de forma divertida.">
    <meta property="og:title" content="Bus Master: Crono-Ruta">
    <meta property="og:description" content="Domina las líneas de autobús memorizando sus paradas en orden cronológico.">
    <meta property="og:type" content="website">
    
    <!-- Tailwind Runtime Config (Better for GH Pages without build step) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-slate-100 text-slate-900 antialiased;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
        }
      }
      @layer components {
        .custom-scrollbar::-webkit-scrollbar {
          width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          @apply bg-slate-100 rounded-full;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          @apply bg-slate-300 rounded-full border-2 border-slate-100 hover:bg-slate-400;
        }
        .shake {
          animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
</body>
</html>
